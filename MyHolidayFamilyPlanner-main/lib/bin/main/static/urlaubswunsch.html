<html>

<head>
	<title>MyHFP - Urlaubswunsch</title>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
		integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js" type="text/javascript"></script>
	<script src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js" type="text/javascript"></script>
	<script src="js/ajaxfunctions.js" type="text/javascript"></script>
</head>

<body>
	<div class="centerdiv">

		<nav class="navbar navbar-expand-lg navbar-light bg-light static-top mb-5 shadow">
			<div class="container">
				<a class="navbar-brand" href="#">My Holiday Familiy Planner - Urlaubswunsch</a>
				<button aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"
					class="navbar-toggler" data-bs-target="#navbarResponsive" data-bs-toggle="collapse" type="button">
					<span class="navbar-toggler-icon"></span>
				</button>
				<!-- Navigation der Webanwendung -->
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item">
							<a class="nav-link" href="/index.html">Dashboard</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/prio.html">Priorisierung</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/urlaubswunsch.html">Urlaubwunsch</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/urlaub.html">Urlaub</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="/familienmitglied.html">Familienmitglieder</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- Grid mit Aufbau der einzelnen Inhaltselemente -->
		<div class="container-lg">
			<div class="row gy-4 gx-4">
				<!-- Colum mit Urlaubswunschtabelle -->
				<div class="col-6">
					<div class="card mx-auto h-100">
						<!-- Tabelle zeigt alle Urlaubswünsche an -->
						<h1 class="card-title m-3 p-2">Urlaubswünsche</h1>
						<div class="form">
							<button class="btn btn-primary m-3" class="form" id="loadUrlaubswunschTable">Laden</button>
							<div class="m-3 p-2">
								<table cellspacing="0" class="display" class="table-primary" id="urlaubswunschTable"
									width="100%">
									<thead>
										<tr>
											<th>ID</th>
											<th>Ort</th>
											<th>Beschreibung</th>
											<th>Urlaub</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>

				<!-- Colum mit Urlaubetabelle -->
				<div class="col-6">
					<div class="card mx-auto h-100">
						<!-- Tabelle zeigt alle Urlaube an -->
						<h1 class="card-title m-3 p-2">Urlaube</h1>
						<div class="form">
							<button class="btn btn-primary m-3" class="form" id="loadUrlaubTable">Laden</button>
							<div class="m-3 p-2">
								<table cellspacing="0" class="display" class="table-primary m-3 p-2" id="urlaubtable"
									width="100%">
									<thead>
										<tr>
											<th>ID</th>
											<th>Titel</th>
											<th>Zeitraum</th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>

				<!-- Colum mit Eingabemaske für neuen Urlaubswunsch -->
				<div class="col-12">
					<div class="card mx-auto h-100">
						<!-- Eingabe um einen neuen Urlaubswunsch anzulegen -->
						<h1 class="card-title m-3 p-2">Meinen Urlaubswunsch anlegen</h1>
						<div class="form">
							<form class="form" id="newUrlaubswunsch">
								<div class="m-3 p-2">
									<label>Urlaub ID:</label>
									<select id="dd_UrlaubID" class="form-select">
        								<option value="select"></option>
    								</select>
								</div>
								<div class="m-3 p-2">
									<label>Urlaubwunsch ID:</label>
									<input class="form-control" name="urlaubswunschID" required="required" type="text">
								</div>
								<div class="m-3 p-2">
									<label>Ort:</label>
									<input class="form-control" name="urlaubswunschOrt" required="required" type="text">
								</div>
								<div class="m-3 p-2">
									<label>Beschreibung:</label>
									<input class="form-control" name="urlaubswunschBeschreibung" required="required" type="text">
								</div>
								<input class="btn btn-primary m-3 p-2" id="newUWunschButton" type="submit">
							</form>
						</div>
					</div>
				</div>
				</br>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
